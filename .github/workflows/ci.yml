name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci

    - name: Check Formatting
      run: npm run format:check

    - name: Type Check
      run: npx tsc --noEmit

    - name: Run Unit Tests
      run: npm test

    - name: Integration Test - Start Server and Request
      run: |
        npm run dev &
        npx wait-on tcp:3001
        curl --fail http://localhost:3001/tasks/
